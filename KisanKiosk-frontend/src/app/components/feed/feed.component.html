<div class='feed-wrapper' *ngIf="base.loggedIn()">
    <div class="feed-container">
        <div class='post-container' *ngFor="let post of posts">
            <a [routerLink]="['post/', post.id]">
                <h3>{{post.title}}</h3>
            </a>
            <p>{{post.content}}</p>
            <span><a [routerLink]="['/profile',post.profileid.id]">{{post.profileid.name}}</a></span><br>
            <span class='age'>{{base.age(post.created_at)}}</span><br>
           <app-interactions [object]="post" [type]="'post'"></app-interactions>
        </div>
    </div>
    <div class="create">
        <a [routerLink]="'/createpost'"><img src="/assets/images/create.png" height='75' width='75'></a>
    </div>
</div>
<span *ngIf="!base.loggedIn()"> please <a href="login">login</a> to view posts</span>
